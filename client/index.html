<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeStay - Find Your Perfect Accommodation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="py-4 text-center">
            <h1 class="display-4">SafeStay</h1>
            <p class="lead">Find safe, affordable accommodation near your college or workplace</p>
        </header>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Find Your Perfect Stay</h2>
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="budget" class="form-label">Budget (â‚¹)</label>
                                <input type="number" class="form-control" id="budget" placeholder="Enter your monthly budget" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location (College/Office address)</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter your college or office address" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Accommodation Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="accommodationType" id="flat" value="flat" checked>
                                    <label class="form-check-label" for="flat">Flat</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="accommodationType" id="pg" value="pg">
                                    <label class="form-check-label" for="pg">PG</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="accommodationType" id="hostel" value="hostel">
                                    <label class="form-check-label" for="hostel">Hostel</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Room Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="roomType" id="single" value="single" checked>
                                    <label class="form-check-label" for="single">Single</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="roomType" id="sharing" value="sharing">
                                    <label class="form-check-label" for="sharing">Sharing</label>
                                </div>
                            </div>
                            <div class="mb-3" id="roommatesContainer" style="display: none;">
                                <label for="roommates" class="form-label">Number of Roommates</label>
                                <select class="form-select" id="roommates">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Find Accommodations</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsContainer" class="mt-5" style="display: none;">
            <h2 class="text-center mb-4">Top Recommendations for You</h2>
            <div class="row" id="listingsContainer">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script src="app.js"></script>
</body>
</html>
